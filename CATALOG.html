    /* === MENU / NAVBAR === */
    nav {
      background-color: white;

    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 24px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;

    /* === BANNER === */
    .banner img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    /* === BAGIAN KATEGORI === */
    .kategori {
      background-color: #ff3300;
      color: white;
      font-size: 32px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      margin: 20px auto;
    }

    /* === GRID PRODUK === */
    .produk-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .produk {
      border: 1px solid #ccc;
      border-radius: 15px;
      width: 270px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .produk:hover {
      transform: translateY(-5px);
    }

    .produk img {
      width: 100%;
      height: auto;
      border-radius: 15px 15px 0 0;
    }

    .produk h3 {
      font-size: 22px;
      margin-top: 10px;
    }

    .produk p {
      font-size: 20px;
      color: #ff0000;
      font-weight: bold;
      margin: 8px 0 15px 0;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      nav ul {
        gap: 20px;
      }
      .hero {
        font-size: 36px;
      }
      .produk {
        width: 90%;
      }
